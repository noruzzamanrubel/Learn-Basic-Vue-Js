<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.2.6"></script>

    <title>Vue Js</title>
</head>

<body>

    <div id="test">
        <p>{{ title }} - {{ author }} - {{ age }}</p>
        <button v-on:click='age +=1'>Increased</button>
        <button v-on:click='age -=1'>Decreased</button>
        <button @click='changeTitle'>Change the title</button>
    </div>

    <script src="app.js"></script>

</body>

</html>
